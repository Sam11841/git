<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>

    </head>
    <body>
        <div id="exp" >
            <p>單選框</p>
            <input type="checkbox" id="chkbox1" v-model="checked">
            <label for="chkbox1">{{checked}}</label>
            <p>復選框</p>
            <input type="checkbox" id="google" value="Google" v-model="checkedName">
            <label for="google">google</label>
            <input type="checkbox" id="apple" value="Apple" v-model="checkedName">
            <label for="apple">Apple</label>
            <input type="checkbox" id="amazon" value="Amazon" v-model="checkedName">
            <label for="Amazon">Amazon</label><br>
            <span>複選選種為: {{checkedName}}</span>
   
        </div>

        <script>
            const app ={
                data(){
                    return{
                       checked:false,
                       checkedName:[]
                    }
                }
            }
            Vue.createApp(app).mount('#exp')
        </script>
    </body>
</html>
