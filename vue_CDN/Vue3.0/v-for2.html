<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>
      
    </head>
    <body>
        <div id="exp" class="demo">
            <select @change="changeVal($event)" v-model="selOption">
                <template v-for="(site,index) in sites" :site="site" :index="index" :key="site.id">
                   <!-- 索引为 1 的设为默认值，索引值从0 开始-->
                   <option v-if = "index == 1" :value="site.title" selected>{{site.title}}</option>
                   <option v-else :value="site.title">{{site.title}}</option>
                </template>
             </select>
             <div>您選中了:{{selOption}}</div>
        </div>

        <script>
            const Site={
                data(){
                    return{
                        selOption:'Google',
                        sites:[
                            {id:1,title:'Google'},
                            {id:2,title:'Yahoo'},
                            {id:3,title:'MSN'}
                        ]
                    } 
                },
                methods:{
                    changeVal:function(event){
                        this.selOption = event.target.value;
                        //alert("你選中了"+this.selOption);
                    }
                }
            }
           const app =Vue.createApp(Site)
         
           app.mount('#exp') 
        </script>
    </body>
</html>
