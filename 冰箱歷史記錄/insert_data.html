<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./js/element.js"></script>
        <script>
        window.onload=function(){
            navbar_show();
            
        }
        function chg_img(){
            var img = document.getElementById('img').files[0];
            var img_src=window.URL.createObjectURL(img);
            document.getElementById('img_view').src=img_src;
        }
        </script>
        <style>
            .data{
                text-align: center;
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <div id="draw_nav">
            <navbar></navbar>
        </div>
        <div class="data">
            <img id="img_view" src="icon/def_food.png" style="height: 320px; width: 400px;">
            <form role="form" action="insert.php" method="POST" enctype="multipart/form-data"> 
                <div class="form-group">
                    <label for="food_name">食物名稱</label><br>
                    <input type="text"  id="name" name="name" 
                        placeholder="請輸入食物名稱" required>
                </div> 
                <div class="form-group">
                    <label for="unit">單位</label><br>
                    <input type="text"  id="unit" name="unit" 
                        placeholder="請輸入單位" required>
                </div>
                <div class="form-group">
                   <input type="radio" value="冷藏" name="freeze" required>冷藏
                   <input type="radio" value="冷凍" name="freeze" required>冷凍
                </div>
                <div class="form-group" >
                    <select name="class" required>
                        <option value="">請選擇食物類別</option>
                        <option value="蛋類">蛋類</option>
                        <option value="蔬菜類">蔬菜類</option>
                        <option value="水果類">水果類</option>
                        <option value="肉類" >肉類</option>
                        <option value="飲料類">飲料類</option>
                        <option value="澱粉類">澱粉類</option>
                        <option value="乳製品類">乳製品類</option>
                        <option value="熟食類">熟食類</option>
                        <option value="冷凍食品類">冷凍食品類</option>
                        <option value="其他類">其他類</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input_date">置入日期</label><br>
                    <input type="date"  id="input_date" name="input_date" 
                        placeholder="請輸入食物放進冰箱時間" required>
                </div> 
                <div class="form-group">
                    <label for="vali_date">保存期限</label><br>
                    <input type="date"  id="vali_date" name="vali_date" 
                        placeholder="請輸入保存期限" required>
                </div> 
                <div class="form-group">
                    <label for="img">插入圖片</label>
                    <input type="file" id="img" name="img" onchange="chg_img()" style="margin:auto; text-align: center; "required >
                </div>
                <button type="submit" class="btn btn-default" name="act" value="index">提交並返回首頁</button>
                <button type="submit" class="btn btn-default" name="act" value="again">提交後再新增</button>
            </form>
        </div>
    </body>
</html>
